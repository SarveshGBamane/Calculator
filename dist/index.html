<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">

</head>
<body>
    <div id="main" class="h-screen w-screen flex justify-center items-center " >
        <div id="calci" class="bg-gray-200 h-auto w-auto  0 flex flex-col justify-center rounded-md shadow-gray-400 shadow-lg" >
            <div id="input" class="mt-8 mr-8 ml-8 mb-5"><input type="text" placeholder=" " class="bg-white h-14 rounded-sm w-60 font-semibold text-2xl text-gray-700 pl-3">
            </div>

                <div id="btns" class="flex flex-col items-center justify-center mb-6 gap-2.5">

                <div id="1strow" class="">
                    <button id="X" class="bg-red-400 rounded-md w-14 h-14 shadow-lg font-bold text-amber-50 transition delay-150 duration-300 ease-in-out  hover:scale-110">X</button>
                    <button id="ac"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">AC</button>
                    <button id="C"class="bg-gray-300 rounded-md w-14 h-14 font-bold shadow-lg transition delay-150 duration-300 ease-in-out  hover:scale-110">C</button>
                    <button id="percentage"class="bg-gray-300 rounded-md w-14  font-bold h-14 shadow-lg transition delay-150 duration-300 ease-in-out  hover:scale-110">%</button>
                </div>

                <div id="2ndrow" class="">
                    <button id="7" class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">7</button>
                    <button id="8"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">8</button>
                    <button id="9"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">9</button>
                    <button id="mult"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">*</button>
                </div>

                <div id="3rdrow" class="">
                    <button id="4" class="bg-gray-300 rounded-md w-14 h-14 shadow-lg  font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">4</button>
                    <button id="5"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">5</button>
                    <button id="6"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">6</button>
                    <button id="div"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">/</button>
                </div>

                <div id="4throw" class="">
                    <button id="1" class="bg-gray-300 rounded-md w-14 h-14 shadow-lg  font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110"
                    
                    value="1">1</button>
                    <button id="2"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">2</button>
                    <button id="3"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">3</button>
                    <button id="plus"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">+</button>
                </div>

                <div id="5throw" class="">
                    <button id="0" class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">0</button>
                    <button id="dot"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">.</button>
                    <button id="equal"class="bg-green-400 rounded-md text-white w-14 h-14 font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110 shadow-lg ">=</button>
                    <button id="minus"class="bg-gray-300 rounded-md w-14 h-14 shadow-lg font-bold transition delay-150 duration-300 ease-in-out  hover:scale-110">-</button>
                </div>
            </div>
       </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
